# This workflow will do a clean install of node dependencies and run tests on node version 14.x

name: Affirmations CI
run-name: ${{ github.actor }} is running Affirmations CI on branch ${{ env.BRANCH_NAME }}

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "14.x"
      - name: Get current branch name
        run: echo "BRANCH_NAME=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV
      - name: Caching node modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json', 'yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.BRANCH_NAME }}
            ${{ runner.os }}-node-
      - name: Installing dependencies
        run: |
          if [ -f yarn.lock ]; then
            yarn install
          else
            npm install
          fi
      - name: Building application
        run: npm run build --if-present
      - name: Running tests
        run: npm test
        env:
          CI: true
